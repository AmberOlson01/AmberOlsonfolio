<script src="ajax.js"></script>
<script src="parse-response.js"></script>


<script>

function clean(node)
{
  for(var n = 0; n < node.childNodes.length; n ++)
  {
    var child = node.childNodes[n];
    if
    (
      child.nodeType === 8 
      || 
      (child.nodeType === 3 && !/\S/.test(child.nodeValue))
    )
    {
      node.removeChild(child);
      n --;
    }
    else if(child.nodeType === 1)
    {
      clean(child);
    }
  }
}

function findWeather () {

    url += city + "&appid=" + apiKey; 
    ajax(url, function(resp) {  
    resp = parseResponse(resp); 
    var contact =  document.getElementById('weatherAJAX');
    console.log(contact);
    clean(contact); 
    console.log(contact);
    console.log(resp);
    container.appendChild(document.createTextNode(resp)); 
    }); 
        
}
window.onload = findWeather;
</script>
